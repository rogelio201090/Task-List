<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="book-form">
            <h1 class='success'>Add Book</h1>

            <div>
                 <label for="input">Title</label>
                 <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                 <label for="input">Author</label>
                 <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                 <label for="input">ISBN</label>
                 <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                 <input href="#" type="submit" value='submit' class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
