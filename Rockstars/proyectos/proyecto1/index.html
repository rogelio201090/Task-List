<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>DOM Object</title>
</head>


<body>
    

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" value="Walk the Dog">
                                    <label for="task">New Task</label>
                                    
                                </div>
                                <input type="submit" value="Add Task" class="btn">

                            </form>
                        </div>
                        <div class="card-action">
                            <h5 id="task-tittle">Tasks</h5>
                            <ul class="collection">
                                <li class="collection-item">List item 1<a href="" class="delete-item secondary-content"><i class="fa fa-time"></i></a></li>
                                <li class="collection-item">List item 2<a href="" class="delete-item secondary-content"><i class="fa fa-time"></i></a></li>
                                <li class="collection-item">List item 3<a href="" class="delete-item secondary-content"><i class="fa fa-time"></i></a></li>
                                <li class="collection-item">List item 4<a href="" class="delete-item secondary-content"><i class="fa fa-time"></i></a></li>
                                <li class="collection-item">List item 5<a href="" class="delete-item secondary-content"><i class="fa fa-time"></i></a></li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
     <script src="app4.js"></script>
</body>
</html>
